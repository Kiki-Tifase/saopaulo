<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAO-PAULO</title>
    <link rel="stylesheet" href="styles-art.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="nav-bar">
      <ul class="nav-navigation">
        <li class="nav-square-left nav-text-menu">
          <h2>Menu</h2>
        </li>
        <li class="nav-square-left">
          <figure>
            <img
              src="/images/Untitled_design-2-removebg-preview.png"
              alt="logo"
            />
          </figure>
        </li>
        <li class="nav-square-left">
          <h2 class="nav-text-contact">Contact</h2>
          <img class="nav-divider icon" src="/images/mail-512.png" alt="mail" />
          <img class="icon" src="/images/phone-512.png" alt="phone" />
        </li>
      </ul>
    </nav>
    <!-- your hotels header -->
    <header>
      <h1 class="section-header-h1">Your Art</h1>
    </header>
    <section class="section-museum">
      <article class="figure-big-img-columns">
        <figure class="logo-holder-big">
          <img
            class="sml-img2"
            src="https://images.unsplash.com/photo-1620218776119-2bc322e2d7ad"
          />
          <p class="text">The Great Museum</p>
        </figure>
      </article>
      <figure class="figure-sml-img-columns">
        <article class="logo-holder">
          <img
            src="https://images.unsplash.com/photo-1620218776119-2bc322e2d7ad"
            class="sml-img1"
          />
          <p class="text">Girl with a Pearl Earring</p>
        </article>
        <article class="logo-holder">
          <img
            src="https://images.unsplash.com/photo-1620218776119-2bc322e2d7ad"
            class="sml-img1"
          />
          <p class="text">Mona Lisa</p>
        </article>
      </figure>
      <figure class="figure-sml-img-columns">
        <article class="logo-holder">
          <img
            src="https://images.unsplash.com/photo-1620218776119-2bc322e2d7ad"
            class="sml-img1"
          />
          <p class="text">The Starry Night</p>
        </article>
        <article class="logo-holder">
          <img
            src="https://images.unsplash.com/photo-1620218776119-2bc322e2d7ad"
            class="sml-img1"
          />
          <p class="text">The Birth of Venus</p>
        </article>
      </figure>
      <figure class="figure-sml-img-columns">
        <article class="logo-holder">
          <img
            src="https://images.unsplash.com/photo-1620218776119-2bc322e2d7ad"
            class="sml-img1"
          />
          <p class="text">The Scream</p>
        </article>
        <article class="logo-holder">
          <img
            src="https://images.unsplash.com/photo-1620218776119-2bc322e2d7ad"
            class="sml-img1"
          />
          <p class="text">Guernica</p>
        </article>
      </figure>
    </section>
  </body>
</html>
