<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAO-PAULO</title>
    <link rel="stylesheet" href="styles-city.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="nav-bar">
      <ul class="nav-navigation">
        <li class="nav-square-left nav-text-menu">
          <h2>Menu</h2>
        </li>
        <li class="nav-square-left">
          <figure>
            <img
              src="/images/Untitled_design-2-removebg-preview.png"
              alt="logo"
            />
          </figure>
        </li>
        <li class="nav-square-left">
          <h2 class="nav-text-contact">Contact</h2>
          <img class="nav-divider icon" src="/images/mail-512.png" alt="mail" />
          <img class="icon" src="/images/phone-512.png" alt="phone" />
        </li>
      </ul>
    </nav>
    <!-- your hotels header -->
    <header>
      <h1 class="section-header-h1">Your City</h1>
    </header>
    <section class="section-container-map">
      <button class="dot1" popovertarget="my-popover1"></button>
      <div popover id="my-popover1">Greetings</div>
      <button class="dot2" popovertarget="my-popover2"></button>
      <div popover id="my-popover2">Greetings</div>
      <button class="dot3" popovertarget="my-popover3"></button>
      <div popover id="my-popover3">Greetings</div>
      <button class="dot4" popovertarget="my-popover4"></button>
      <div popover id="my-popover4">Greetings</div>
    </section>
  </body>
